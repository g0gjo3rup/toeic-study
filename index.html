<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC 30Â§©ÂØ¶Êà∞ÁâπË®ì (Âê´Ê∏¨È©óÂäüËÉΩ)</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #27ae60;
            --wrong: #e74c3c;
            --bg: #fdfbf7;
            --text: #333;
            --note-bg: #fff8e1;
            --note-border: #fae588;
        }
        body { font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; background: var(--bg); color: var(--text); padding: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { color: var(--primary); text-align: center; border-bottom: 2px solid var(--primary); padding-bottom: 15px; margin-bottom: 25px; }
        
        .tabs { display: flex; border-bottom: 2px solid #ddd; margin-bottom: 30px; }
        .tab { padding: 12px 30px; cursor: pointer; font-weight: bold; color: #7f8c8d; border-bottom: 3px solid transparent; transition: 0.3s; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }
        .view-section { display: none; }
        .view-section.active { display: block; }

        .controls { display: flex; gap: 15px; align-items: center; margin-bottom: 30px; flex-wrap: wrap; background: #f9f9f9; padding: 20px; border-radius: 8px; }
        select { padding: 10px 15px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; min-width: 200px; }
        button { padding: 10px 25px; border-radius: 4px; border: none; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-accent { background: var(--accent); color: white; }
        
        .word-list { list-style: none; padding: 0; }
        .word-item { padding: 25px; border-bottom: 1px solid #eee; position: relative; }
        .word-header { display: flex; align-items: center; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
        .en-word { font-size: 1.6em; font-weight: bold; color: var(--primary); }
        .phonetic { color: #7f8c8d; font-family: Arial; font-size: 1.1em; } /* Êñ∞Âä†Èü≥Ê®ôÊ®£Âºè */
        .pos-tag { color: #95a5a6; font-style: italic; font-weight: bold; }
        .ch-meaning { font-size: 1.2em; color: #c0392b; font-weight: bold; }
        .stars { color: #f1c40f; letter-spacing: 2px; }
        .btn-audio { background: none; border: 1px solid #ddd; border-radius: 50%; cursor: pointer; width: 30px; height: 30px; display: inline-flex; align-items: center; justify-content: center; }

        .word-rel { background: #f0f2f5; padding: 8px 15px; border-radius: 4px; font-size: 0.9em; color: #666; margin-bottom: 10px; border-left: 4px solid #bdc3c7; }
        .sentence-box { background: var(--note-bg); border: 1px solid var(--note-border); padding: 15px; border-radius: 6px; }
        
        .quiz-card { background: #fff; padding: 30px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #eee; }
        .quiz-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .option-btn { padding: 15px; border: 2px solid #ddd; border-radius: 6px; cursor: pointer; text-align: left; }
        .option-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }
        #importModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: #fff; padding: 30px; border-radius: 8px; width: 90%; max-width: 500px; }
        textarea { width: 100%; height: 200px; margin: 15px 0; padding: 10px; box-sizing: border-box; }
        
        @media (max-width: 600px) { .quiz-options { grid-template-columns: 1fr; } .controls { flex-direction: column; align-items: stretch; } }
    </style>
</head>
<body>
<div class="container">
    <h1>TOEIC 30Â§©ÂØ¶Êà∞ÁâπË®ì PRO</h1>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('study')">üìñ ËÉåÂñÆÂ≠ó</div>
        <div class="tab" onclick="switchTab('quiz')">‚öîÔ∏è ÂØ¶Êà∞Ê∏¨È©ó</div>
    </div>
    <div id="studySection" class="view-section active">
        <div class="controls">
            <select id="daySelector" onchange="renderWords()"></select>
            <button class="btn-primary" onclick="openImport()">+ ÂåØÂÖ•Ë≥áÊñô</button>
        </div>
        <ul class="word-list" id="wordList"></ul>
    </div>
    <div id="quizSection" class="view-section">
        <div class="controls" id="quizStartScreen">
            <select id="quizScopeSelector"></select>
            <button class="btn-accent" onclick="startQuiz()">ÈñãÂßãÊ∏¨È©ó</button>
        </div>
        <div id="quizArea" style="display:none;"></div>
        <div id="quizControls" style="display:none; text-align:center; margin-top:20px;"><button class="btn-accent" onclick="submitQuiz()" style="padding:15px 60px;">‰∫§Âç∑</button></div>
        <div id="quizResult" style="display:none;">
            <div id="resultList"></div>
            <button class="btn-primary" onclick="resetQuiz()" style="width:100%; margin-top:20px; padding:15px;">ÂÜçË©¶‰∏ÄÊ¨°</button>
        </div>
    </div>
</div>
<div id="importModal"><div class="modal-content"><h3>ÂåØÂÖ• JSON Ë≥áÊñô</h3><textarea id="importInput"></textarea><div style="text-align:right;"><button onclick="closeImport()">ÂèñÊ∂à</button><button class="btn-accent" onclick="saveImport()">Á¢∫Ë™çÂåØÂÖ•</button></div></div></div>

<script>
    let db = {};
    const themes = {"1":"Day 01: ÈõáÁî®/Èù¢Ë©¶","2":"Day 02: Â∑•‰ΩúÂÖßÂÆπ","3":"Day 03: Ëñ™Ë≥áÁ¶èÂà©","4":"Day 04: ÂúòÈöäÂêà‰Ωú","5":"Day 05: ÂÖ•ËÅ∑Ë¶èÂÆö","6":"Day 06: ÊúçË£ùË¶èÂÆö","7":"Day 07: Èä∑ÂîÆÁ≠ñÁï•","8":"Day 08: ÂúãÈöõË°åÈä∑","9":"Day 09: Á∂ìÊøüË∂®Âã¢","10":"Day 10: Ë≥ºÁâ©È´òÊâã","11":"Day 11: Áî¢ÂìÅÈñãÁôº","12":"Day 12: ÁîüÁî¢ÁÆ°ÁêÜ","13":"Day 13: È°ßÂÆ¢ÊúçÂãô","14":"Day 14: ÊóÖÈÅäÂ∑ÆÊóÖ","15":"Day 15: ÂïÜÊ•≠Ë≤øÊòì","16":"Day 16: Áâ©ÊµÅÈÖçÈÄÅ","17":"Day 17: È£ØÂ∫óÈ§êÈ£≤","18":"Day 18: Ë≤°ÊîøÊúÉË®à","19":"Day 19: ÂÖ¨Âè∏ÂãïÂêë","20":"Day 20: ÂïÜÂãôÊúÉË≠∞","21":"Day 21: ‰∫§ÈÄöÈÅãËº∏","22":"Day 22: ÈäÄË°åÊ•≠Âãô","23":"Day 23: ÊäïË≥áÁêÜË≤°","24":"Day 24: Âª∫ÁØâ‰ΩèÂÆÖ","25":"Day 25: Áí∞Â¢ÉÊ∞£Ë±°","26":"Day 26: ÈÜ´ÁôÇÂÅ•Â∫∑","27":"Day 27: Á§æ‰∫§ÊñáÂåñ","28":"Day 28: ÈõªËÖ¶ÁßëÊäÄ","29":"Day 29: Ê≥ïÂæã‰∫ãÂãô","30":"Day 30: Á§æÊúÉÊîøÂ∫ú"};

    function init() {
        const saved = localStorage.getItem('toeicProV2'); // ÊîπÂõû V2ÔºåÊïëÂõûË≥áÊñô
        if (saved) { try { db = JSON.parse(saved); } catch(e){} }
        updateMenus();
        const firstDay = Object.keys(db).sort((a,b)=>Number(a)-Number(b))[0];
        if(firstDay) { document.getElementById('daySelector').value = firstDay; renderWords(); }
    }

    function updateMenus() {
        const dSel = document.getElementById('daySelector');
        const qSel = document.getElementById('quizScopeSelector');
        dSel.innerHTML = ""; qSel.innerHTML = "";
        const days = Object.keys(db).map(Number).sort((a,b)=>a-b);
        days.forEach(d => {
            dSel.add(new Option(themes[d] || `Day ${d}`, d));
            qSel.add(new Option(`Ê∏¨È©ó Day ${d}`, d));
        });
        for(let i=1; i<=26; i+=5) { if(days.some(d => d>=i && d<=i+4)) qSel.add(new Option(`Day ${i}-${i+4} Ë§áÁøí`, `${i}-${i+4}`)); }
    }

    function renderWords() {
        const d = document.getElementById('daySelector').value;
        const list = document.getElementById('wordList');
        list.innerHTML = ""; if(!db[d]) return;
        db[d].forEach(item => {
            const li = document.createElement('li');
            li.className = "word-item";
            li.innerHTML = `
                <div class="word-header">
                    <span class="en-word">${item.w}</span>
                    <button class="btn-audio" onclick="playAudio('${item.w}')">üîä</button>
                    <span class="phonetic">${item.p || ""}</span>
                    <span class="pos-tag">${item.pos}</span>
                    <span class="stars">${"‚òÖ".repeat(item.s || 1)}</span>
                    <span class="ch-meaning">${item.m}</span>
                </div>
                ${item.rel ? `<div class="word-rel">${item.rel}</div>` : ""}
                <div class="sentence-box">${item.ex}<br><span style="color:#7f8c8d;">${item.ch}</span></div>`;
            list.appendChild(li);
        });
    }

    function playAudio(t) { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(t); u.lang='en-US'; u.rate=0.8; window.speechSynthesis.speak(u); }
    function switchTab(t) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.view-section').forEach(x => x.classList.remove('active'));
        if(t==='study') { document.querySelector('.tab:nth-child(1)').classList.add('active'); document.getElementById('studySection').classList.add('active'); }
        else { document.querySelector('.tab:nth-child(2)').classList.add('active'); document.getElementById('quizSection').classList.add('active'); }
    }

    let curQ = []; let userAns = {};
    function startQuiz() {
        let pool = []; const s = document.getElementById('quizScopeSelector').value;
        if(s==='all') Object.values(db).forEach(v=>pool=pool.concat(v));
        else if(s.includes('-')){ const [st,en]=s.split('-').map(Number); for(let i=st;i<=en;i++) if(db[i]) pool=pool.concat(db[i]); }
        else pool = db[s] || [];
        if(pool.length < 4) return alert("ÂñÆÂ≠óÈáè‰∏çË∂≥");
        curQ = shuffle([...pool]).slice(0, 15).map(t => {
            const dis = shuffle(pool.filter(w=>w.w!==t.w)).slice(0,3).map(d=>d.w);
            return {q: `„Äå${t.m}„ÄçÁöÑËã±ÊñáÊòØÔºü`, c: t.w, opts: shuffle([t.w,...dis]), data: t};
        });
        userAns = {}; document.getElementById('quizStartScreen').style.display='none';
        document.getElementById('quizArea').style.display='block'; document.getElementById('quizArea').innerHTML="";
        document.getElementById('quizControls').style.display='block';
        curQ.forEach((q, i) => {
            const div = document.createElement('div'); div.className='quiz-card';
            div.innerHTML = `<div>${i+1}. ${q.q}</div><div class="quiz-options">${q.opts.map(o=>`<div class="option-btn" onclick="userAns[${i}]='${o}'; this.parentElement.querySelectorAll('.option-btn').forEach(b=>b.classList.remove('selected')); this.classList.add('selected');">${o}</div>`).join('')}</div>`;
            document.getElementById('quizArea').appendChild(div);
        });
    }

    function submitQuiz() {
        let sc = 0; let html = "";
        curQ.forEach((q, i) => {
            const isC = userAns[i] === q.c; if(isC) sc++;
            html += `<div class="quiz-card" style="border-left:5px solid ${isC?'green':'red'}">Q${i+1}. Ê≠£Ëß£: <b>${q.c}</b><br><small>${q.data.m}</small></div>`;
        });
        document.getElementById('resultList').innerHTML = html;
        document.getElementById('quizArea').style.display='none'; document.getElementById('quizControls').style.display='none'; document.getElementById('quizResult').style.display='block';
    }
    function resetQuiz(){ document.getElementById('quizStartScreen').style.display='flex'; document.getElementById('quizResult').style.display='none'; }
    function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
    function openImport(){ document.getElementById('importModal').style.display='flex'; }
    function closeImport(){ document.getElementById('importModal').style.display='none'; }
    function saveImport(){ try { const d = JSON.parse(document.getElementById('importInput').value); db = {...db, ...d}; localStorage.setItem('toeicProV2', JSON.stringify(db)); updateMenus(); closeImport(); renderWords(); alert("ÂåØÂÖ•ÊàêÂäü"); } catch(e){ alert("ÈåØË™§"); } }
    init();
</script>
</body>
</html>
